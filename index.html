<!DOCTYPE html>
<html lang="de"></html>

<head>
    <title>Portfolio Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/png" href="./bilder/index/schwarz-10.svg">
    <script>
        function onScroll() {
            for (letter of document.querySelectorAll(".scroll-in img")) {
                const top = letter.getBoundingClientRect().top;
                if (top < 0) {
                    letter.style.position = "sticky";
                }
            }
        }
    </script>
</head>
